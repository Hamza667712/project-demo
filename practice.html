    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <style>
            /* Basic styling for the form */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            #loginform {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;

            }

            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background-color: #7700ff;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                margin-left: 5px;
            }

            button:hover {
                background-color: #0056b3;
            }

            .error {
                color: red;
                font-size: 14px;
            }
        </style>





    </head>

<body>

    <div class="Login">
        <form id="loginform">
            <h1>Login Form</h1>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br>

            <label for="name">Father Name:</label><br>
            <input type="text" name="father" id="father" required><br>

            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" required><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" required><br>

            <button type="button" onclick="validatelogin()">Login</button>
        </form>
    </div>



    <script>


        function validatelogin() {
            var name = document.getElementById("name").value;
            var father = document.getElementById("father").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var validname = "Hamza Bashir";
            var validfather = "Bashir Ahmad";
            var validemail = "hamzabashir@gmail.com";
            var validpassword = "1234";

            if (name == validname && father == validfather && email == validemail && password == validpassword) {
                alert("Congratulations");
            }
            else (name != validname && father != validfather && email != validemail && password != validpassword)
            alert("Please Try Again");



        }


       

    </script>



</body>

</html>
